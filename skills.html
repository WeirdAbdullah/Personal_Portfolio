<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Md Abdullah | Skills</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      line-height: 1.6;
    }

    /* NAVBAR (SAME AS HOME & EDUCATION) */
    nav {
      background: #020617;
      padding: 14px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: #e5e7eb;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover,
    nav a.active {
      color: #38bdf8;
      border-bottom: 2px solid #38bdf8;
      padding-bottom: 4px;
    }

    /* HEADER */
    header {
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.6rem;
      letter-spacing: 1px;
    }
    header p {
      margin-top: 10px;
      color: #cbd5f5;
      font-size: 1.05rem;
    }

    /* SECTION */
    section {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }

    /* SKILLS GRID */
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .skill-card {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      border-left: 4px solid #38bdf8;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .skill-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 26px rgba(0,0,0,0.12);
    }

    .skill-card h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #0f172a;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tag {
      background: #e0f2fe;
      color: #0369a1;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }

    /* FOOTER */
    footer {
      background: #020617;
      color: #cbd5f5;
      text-align: center;
      padding: 20px;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      nav a {
        margin: 0 8px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="education.html">Education</a>
    <a href="skills.html" class="active">Skills</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <a href="cv.pdf" target="_blank" class="cv-btn">Resume</a>
  </nav>

  <!-- HEADER -->
  <header>
    <h1>Skills</h1>
    <p>Technologies and tools I work with</p>
  </header>

  <!-- SKILLS SECTION -->
  <section>
    <div class="skills-grid">

      <div class="skill-card">
        <h3>Programming Languages</h3>
        <div class="tags">
          <span class="tag">Java</span>
          <span class="tag">Python</span>
          <span class="tag">PHP</span>
        </div>
      </div>

      <div class="skill-card">
        <h3>Web Development</h3>
        <div class="tags">
          <span class="tag">HTML</span>
          <span class="tag">CSS</span>
          <span class="tag">Bootstrap</span>
        </div>
      </div>

      <div class="skill-card">
        <h3>Mobile Development</h3>
        <div class="tags">
          <span class="tag">Android</span>
          <span class="tag">Java</span>
          <span class="tag">Android Studio</span>
        </div>
      </div>

      <div class="skill-card">
        <h3>Frameworks</h3>
        <div class="tags">
          <span class="tag">Django</span>
        </div>
      </div>

      <div class="skill-card">
        <h3>Tools</h3>
        <div class="tags">
          <span class="tag">Git</span>
          <span class="tag">GitHub</span>
        </div>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2026 Md Abdullah | Built with HTML & CSS</p>
  </footer>

</body>
</html>
